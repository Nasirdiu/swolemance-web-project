<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>swolemance</title>
    <!-- css link  -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="/css//mypage.css" />
    <!-- font awasum link  -->
    <script
      src="https://kit.fontawesome.com/c60a7f43c5.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"

  <body>
    <header class="pb-5">
      <div
        class="bg-image p-5 text-center shadow-1-strong rounded mb-5 text-white"
        style="
          background-image: url('https://i.ibb.co/1mzYK84/cover-photo-47-MID-MANH-PAN-DSK-1000-PX-2-1.png');
          height: 300px;
        "
      >
        <div class="d-flex my-avater">
          <div>
            <img
              src="https://mdbcdn.b-cdn.net/img/new/avatars/2.webp"
              class="rounded-circle"
              style="width: 150px"
              alt="Avatar"
            />
          </div>
          <div class="my-title">
            <h1>Tester</h1>
          </div>
        </div>
      </div>
      <section class="container mt-5 pt-5">
        <div>
          <a href="#"
            ><button type="button" class="button-my">Secondary</button></a
          >
          <a href="#"
            ><button type="button" class="button-my">Settings</button></a
          >
          <a href="#"
            ><button type="button" class="button-my">Who’s online</button></a
          >
          <a href="#"><button type="button" class="button-my">Maps</button></a>
          <a href="#"><button type="button" class="button-my">Vlog</button></a>
          <hr />
        </div>
      </section>
    </header>
    <main>
      <section class="container">
        <div class="row">
          <div class="col-md-4">
            <div class="card-title-blog mb-3" style="max-width: 18rem">
              <div class="card-body">
                <i class="fa fa-tachometer d-flex" aria-hidden="true">
                  <p class="fa-title">Dashboard</p>
                </i>
                <hr class="border-title" />

                <i class="fa fa-user d-flex" aria-hidden="true">
                  <p class="fa-title">Profile</p>
                </i>
                <hr class="border-title" />
                <i class="fa fa-sign-out d-flex" aria-hidden="true">
                  <p class="fa-title">Logout</p>
                </i>
                <hr class="border-title" />
              </div>
            </div>
          </div>
          <div class="col-md-8">right</div>
        </div>
      </section>
    </main>

    <!-- footer  -->
    <footer class="container-footer">
      <div class="site-footer">
        <div class="site-one">
          <a href=""><img src="/img/logo-white 2.png" alt="" /></a>
        </div>
        <div class="site-grid">
          <div class="site-two">
            <h4>Members</h4>
            <p>Search</p>
            <p>Merch</p>
            <p>Stats</p>
            <p>Extras</p>
          </div>
          <div class="site-two">
            <h4>Privacy Policy</h4>
            <p>Terms of Use</p>
            <p>Membership</p>
          </div>
        </div>
        <div>
          <div class="site-img">
            <a href="#"><img src="/img/Google Play Badge.png" alt="" /></a>
            <a href="#"><img src="/img/App Store Badge.png" alt="" /></a>
          </div>
          <div class="footer-icon">
            <a href="#"><i class="fab fa-facebook icon"></i></a>
            <a href="#"><i class="fab fa-linkedin icon"></i></a>
            <a href="#"> <i class="fab fa-youtube icon"></i></a>
            <a href="#"><i class="fab fa-instagram-square icon"></i></a>
            <a href="#"><i class="fab fa-twitter icon"></i></a>
          </div>
        </div>
      </div>
      <hr class="border" />
      <div class="foot-text">
        <p>© 2022 Swolemance. All rights reserved.</p>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
